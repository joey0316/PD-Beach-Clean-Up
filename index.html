<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Everyone!</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
            max-width: 90vw; /* Ensures it fits on smaller screens */
        }

        .image {
            flex: 1 1 300px;
            text-align: center;
            position: relative;
            padding: 15px;
            max-width: 90vw; /* Ensures it does not exceed screen width */
        }

        .image h2 {
            text-align: center;
            font-size: 1.5em; /* Scales with screen size */
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 10px auto;
            line-height: 1.5;
        }

        .image img {
            width: 90%;
            height: auto;
            border-radius: 20px;
            position: relative;
            z-index: 2;
            display: block;
            margin: 0 auto;
            max-width: 600px; /* Prevents it from being too large on desktops */
        }

        /* Circuit Design */
        .image::before {
            content: "";
            position: absolute;
            top: -5%;
            left: 50%;
            width: 110%;
            height: 110%;
            background: transparent;
            z-index: 1;
            transform: translateX(-50%);
            pointer-events: none;
            border-radius: 20px;
            border: 3px solid #00ffcc;
            opacity: 0.5;
        }

        .image::after {
            content: "";
            position: absolute;
            top: 10%;
            left: 0%;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.3) 10%, transparent 80%);
        }

        /* Circuit lines */
        .circuit-lines {
            position: absolute;
            top: -5px;
            left: 50%;
            width: 100%;
            height: 100%;
            z-index: 1;
            transform: translateX(-50%);
            pointer-events: none;
        }

        .circuit-lines::before,
        .circuit-lines::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid #00ffcc;
            border-radius: 50%;
            background: transparent;
            opacity: 0.5;
        }

        .circuit-lines::before {
            top: 5px;
            left: -10px;
        }

        .circuit-lines::after {
            bottom: 5px;
            right: -10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image::before {
                width: 100%;
                border: 2px solid #00ccaa;
            }

            .image::after {
                width: 100%;
                height: 100%;
                background: radial-gradient(circle, rgba(0, 255, 204, 0.2) 10%, transparent 80%);
            }

            .circuit-lines::before, .circuit-lines::after {
                width: 20px;
                height: 20px;
            }

            .image h2 {
                font-size: 1.2em; /* Smaller font on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <h2>Welcome to the PD Beach Clean up Tentative Flow</h2>
            <div class="circuit-lines"></div>
            <img src="tentative flow.jpg" alt="Flow">
        </div>
    </div>
</body>
</html>
